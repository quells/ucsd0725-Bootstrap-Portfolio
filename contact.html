<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Contact Kai Wells</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">Kai Wells</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li class="active"><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<section id="content" class="col-md-8 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h2>Contact</h2>
							<form id="contact-form" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="contactName">Name</label>
									<div class="col-sm-10">
										<input id="nameField" class="form-control" type="text" name="contactName" placeholder="John Smith">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="contactEmail">Email</label>
									<div class="col-sm-10">
										<input class="form-control" type="email" name="contactEmail" placeholder="example@gmail.com">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="contactBody">Message</label>
									<div class="col-sm-10">
										<textarea class="form-control" name="contactBody" rows="8"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default" name="contactSend">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>

				<aside class="col-md-4 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h2>Connect with Me</h2>
							<ul id="connect" class="list-unstyled">
								<li><a href="https://github.com/quells/" target="_blank">
									<img src="assets/images/github.png" width="60" height="60" alt="GitHub" />
								</a></li>
								<li><a href="https://linkedin.com/in/kai-wells/" target="_blank">
									<img src="assets/images/linkedin.png" width="60" height="60" alt="LinkedIn" />
								</a></li>
								<li><a href="https://twitter.com/quells" target="_blank">
									<img src="assets/images/twitter.png" width="60" height="60" alt="Twitter" />
								</a></li>
							</ul>
						</div>
					</div>
				</aside>
			</div>
		</div>

		<footer class="text-center">
			<small>&copy; <a href="copyright.txt" target="_blank">Copyright</a> 2017 Kai Wells</small>
		</footer>

		<script>
			var nameField = document.getElementById("nameField")
			if (Math.random() < 0.5) {
				nameField.placeholder = "Jane Smith"
			}
		</script>
	</body>
</html>
